<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
</head>


<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary">
        <div class="container-fluid bg-dark  p-2">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><h5 class="text-light">Destacadas</h5></a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><h5 class="text-light">Mercado</h5></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><h5 class="text-light">Crear</h5></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"><h5 class="text-light">Robux</h5></a>
                    </li>
                </ul>
                <div><button class="btn btn-primary" type="submit">iniciar sesion</button>
                <button class="btn btn-primary" type="submit">Registrarse</button></div>


            </div>
        </div>
    </nav>
    <main class="container bg-dark col-mb-12">
        <h1 class="text-center p-3 text-light">Iniciar sesión en Roblox</h1>
        <form>

            <div class="input-group flex-nowrap p-2">
                <span class="" id="addon-wrapping"></span>
                <input type="text" class="form-control bg-secondary" placeholder="Usuario/correo/telefono" aria-label=""
                    aria-describedby="addon-wrapping">
            </div>


            <div class="input-group flex-nowrap p-2">
                <span class="" id="addon-wrapping"></span>
                <input type="text" class="form-control bg-secondary " placeholder="contraseña" aria-label=""
                    aria-describedby="addon-wrapping">
            </div>

            <div class="center p-2"><button type="button" class="btn btn-outline-secondary col-md-12 p-2">iniciar
                    sesion</button>
                <h6 class="text-light text-center p-2">¿Olvidaste la contraseña o el nombre de usuario?</h6>
            </div>

            <div class="center p-2 col-mb-12"><button type="button" class="btn btn-outline-secondary col-md-12 text-light">Enviame
                    un codigo de un solo uso</button></div>
            <div class="center p-2 col-mb-12" ><button type="button" class="btn btn-outline-secondary col-md-12 text-light">Usar
                    otro dispositivo</button>
                <h6 class="text-light text-center p-2">¿No tienes una cuenta de Roblox? Regístrate</h6>
            </div>

        </form>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
